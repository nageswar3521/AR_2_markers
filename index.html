<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 AR LED Toggle - Dual Marker</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- ************ MARKER 1 — Controls LED 1 ************ -->
    <a-marker preset="hiro"
              emitevents="true"
              cursor="rayOrigin: mouse">

      <a-box position="0 0.5 0"
             depth="0.5"
             height="0.5"
             width="0.5"
             color="red"
             onclick="fetch('http://192.168.29.119/led1')">
      </a-box>

      <a-text value="LED 1 TOGGLE"
              position="0 1 0"
              color="yellow"
              align="center">
      </a-text>

    </a-marker>


    <!-- ************ MARKER 2 — Controls LED 2 ************ -->
    <a-marker preset="kanji"
              emitevents="true"
              cursor="rayOrigin: mouse">

      <a-box position="0 0.5 0"
             depth="0.5"
             height="0.5"
             width="0.5"
             color="blue"
             onclick="fetch('http://192.168.29.119/led2')">
      </a-box>

      <a-text value="LED 2 TOGGLE"
              position="0 1 0"
              color="cyan"
              align="center">
      </a-text>

    </a-marker>


    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
