<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 AR Dual LED Control</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- ===== MARKER 1 : LED 1 ===== -->
  <a-marker preset="hiro">

    <a-box id="btn1"
           position="0 0.5 0"
           depth="0.5"
           height="0.5"
           width="0.5"
           color="red">
    </a-box>

    <a-text value="LED 1"
            position="0 1 0"
            color="yellow"
            align="center">
    </a-text>

  </a-marker>


  <!-- ===== MARKER 2 : LED 2 ===== -->
  <a-marker preset="kanji">

    <a-box id="btn2"
           position="0 0.5 0"
           depth="0.5"
           height="0.5"
           width="0.5"
           color="blue">
    </a-box>

    <a-text value="LED 2"
            position="0 1 0"
            color="cyan"
            align="center">
    </a-text>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>


<script>
let lock1 = false;
let lock2 = false;

// ===== LED 1 Control =====
document.querySelector("#btn1").addEventListener("click", function () {

  if (lock1) return;
  lock1 = true;

  fetch("http://192.168.29.119/led1")
    .then(response => response.text())
    .then(data => console.log(data));

  setTimeout(() => { lock1 = false; }, 800);
});


// ===== LED 2 Control =====
document.querySelector("#btn2").addEventListener("click", function () {

  if (lock2) return;
  lock2 = true;

  fetch("http://192.168.29.119/led2")
    .then(response => response.text())
    .then(data => console.log(data));

  setTimeout(() => { lock2 = false; }, 800);
});
</script>

</body>
</html>
